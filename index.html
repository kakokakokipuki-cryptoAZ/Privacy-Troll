<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Visual Effect Example</title>
    <style>
        body { background: black; color: #0f0; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; }

        /* 背景用のキャンバス */
        #effectCanvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.5; }

        /* コンテンツ表示エリア */
        .content { position: relative; z-index: 1; padding: 5vw; text-align: center; }

        h1 { font-size: 8vw; color: #00ffff; text-shadow: 0 0 20px cyan; margin: 0; }
        p { font-size: 3vw; color: #0f0; }
    </style>
</head>
<body>

    <canvas id="effectCanvas"></canvas>

    <div class="content">
        <h1>Welcome</h1>
        <p>This is an example of a web page with a background visual effect.</p>
    </div>

    <script>
        // 背景エフェクト
        const canvas = document.getElementById('effectCanvas');
        const ctx = canvas.getContext('2d');
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
        const chars = "CHASISJD`@WJDS'sdf1jsiad293"; // 表示する文字
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1); // 各列の文字のy座標

        function drawEffect() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; // 残像効果のための半透明な黒で塗りつぶす
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0f0"; // 文字の色 (緑)
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                // ランダムな文字を選択
                const text = chars[Math.floor(Math.random() * chars.length)];
                // 文字を描画
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                // もし文字が画面の一番下に到達したら、新しい位置をリセットする
                // ランダムにリセットすることで、雨のように見える
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                // 次のフレームで文字を下へ移動させる
                drops[i]++;
            }
        }
        // 一定間隔で描画関数を呼び出す
        setInterval(drawEffect, 50);
    </script>
</body>
</html>
