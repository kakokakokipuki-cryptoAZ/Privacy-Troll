<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CRITICAL_SECURITY_ALERT</title>
    <style>
        body { background: black; color: #0f0; font-family: 'Courier New', monospace; padding: 5vw; overflow: hidden; }
        .hidden { display: none; }
        
        /* 名前と住所を巨大化 */
        #user-name, #location-text { font-size: 8vw; color: red; text-shadow: 0 0 20px red; margin: 0; }
        #loading { font-size: 3vw; color: #0f0; }

        /* 「THIS IS A TROLL」を極小に */
        .troll-tag { 
            position: fixed; 
            bottom: 5px; 
            right: 5px; 
            color: #1a1a1a; /* 背景に馴染むくらいの暗い色 */
            font-size: 8px; /* 豆粒サイズ */
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div id="step1">
        <p style="font-size: 2vw;">TARGET_USER_FOUND:</p>
        <h1 id="user-name">Scanning...</h1>
    </div>

    <div id="step2" class="hidden">
        <p id="loading">DECRYPTING_PRIVATE_DATA... [..........] 0%</p>
    </div>

    <div id="step3" class="hidden">
        <p style="font-size: 2vw; color: red;">LOCATION_FIXED:</p>
        <h1 id="location-text">Kita, Akabane</h1>
        <p style="font-size: 1.5vw;">ACCESS_POINT: REMOTE_SERVER_NODE_09</p>
    </div>

    <!-- 極小のネタばらし -->
    <div class="troll-tag">THIS IS A TROLL</div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name') || "Target";
        document.getElementById('user-name').innerText = name;

        setTimeout(() => {
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
            
            let progress = 0;
            const loader = setInterval(() => {
                progress += 10;
                document.getElementById('loading').innerText = `DECRYPTING... [${'#'.repeat(progress/10)}${'.'.repeat(10-progress/10)}] ${progress}%`;
                if (progress >= 100) {
                    clearInterval(loader);
                    setTimeout(() => {
                        document.getElementById('step2').classList.add('hidden');
                        document.getElementById('step3').classList.remove('hidden');
                    }, 500);
                }
            }, 300);
        }, 1500);
    </script>
</body>
</html>
