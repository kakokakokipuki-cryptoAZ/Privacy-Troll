<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>TERMINAL_SIMULATION</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; }
        canvas { position: fixed; top: 0; left: 0; z-index: 1; opacity: 0.3; }
        .ui-layer { position: relative; z-index: 10; padding: 5vw; text-align: center; }
        #console { text-align: left; display: inline-block; font-size: 1.6vw; background: rgba(0,0,0,0.8); padding: 25px; border: 1px solid #0f0; min-width: 550px; }
        .troll-note { position: fixed; bottom: 8px; right: 10px; color: #222; font-size: 12px; z-index: 100; font-weight: bold; }
    </style>
</head>
<body>
    <canvas id="m"></canvas>
    <div class="ui-layer">
        <div id="console">
            <p id="line1"></p>
            <p id="line2"></p>
            <p id="line3"></p>
            <p id="line4"></p>
        </div>
    </div>
    <div class="troll-note">THIS IS A TROLL / ジョークサイトです</div>

    <script>
        // 背景のマトリックス風エフェクト
        const c = document.getElementById('m'); const x = c.getContext('2d');
        c.width = window.innerWidth; c.height = window.innerHeight;
        const matrix = "01".split("");
        const drops = Array(Math.floor(c.width/16)).fill(1);
        function draw() {
            x.fillStyle = "rgba(0,0,0,0.08)"; x.fillRect(0,0,c.width,c.height);
            x.fillStyle = "#0f0"; x.font = "16px monospace";
            drops.forEach((y, i) => {
                const txt = matrix[Math.floor(Math.random()*matrix.length)];
                x.fillText(txt, i*16, y*16);
                if (y*16 > c.height && Math.random() > 0.98) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 50);

        // コンソール風テキスト表示
        const lines = [
            "INITIALIZING_SYSTEM...",
            "LOADING_MODULES...",
            "SIMULATING_ACCESS...",
            "OPERATION_COMPLETE."
        ];
        const lineElements = [
            document.getElementById('line1'),
            document.getElementById('line2'),
            document.getElementById('line3'),
            document.getElementById('line4')
        ];

        let lineIndex = 0;
        let charIndex = 0;

        function typeLine() {
            if (lineIndex < lines.length) {
                if (charIndex < lines[lineIndex].length) {
                    lineElements[lineIndex].textContent += lines[lineIndex][charIndex];
                    charIndex++;
                    setTimeout(typeLine, 50); // タイピング速度調整
                } else {
                    lineIndex++;
                    charIndex = 0;
                    setTimeout(typeLine, 1000); // 次の行までの待機時間
                }
            }
        }

        setTimeout(typeLine, 1000); // 開始までの待機時間
    </script>
</body>
</html>
