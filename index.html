<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>System Alert</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .alert-box {
            border: 2px solid red;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 20px red;
        }
        h1 {
            font-size: 3em;
            margin: 0;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="alert-box">
        <h1>SYSTEM ALERT</h1>
        <p>This is a simulated critical system alert.</p>
    </div>
</body>
</html>
