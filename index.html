<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SYSTEM_ROOT_LOG</title>
    <style>
        body { background: black; color: #0f0; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; }
        canvas { position: fixed; top: 0; left: 0; z-index: 0; opacity: 0.3; }
        .ui { position: relative; z-index: 10; padding: 5vw; text-align: center; }
        .hidden { display: none; }
        .red { color: red; text-shadow: 0 0 15px red; font-weight: bold; }
        #log-area { text-align: left; display: inline-block; font-size: 1.5vw; background: rgba(0,0,0,0.8); padding: 20px; border: 1px solid #0f0; min-width: 500px; }
        .troll-tag { position: fixed; bottom: 10px; right: 15px; color: #333; font-size: 14px; z-index: 100; font-weight: bold; }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="ui">
        <div id="step1">
            <p>[STATUS: SEARCHING_TARGET]</p>
            <h1 id="user-name" style="font-size: 7vw;">ACCESSING...</h1>
        </div>

        <div id="step2" class="hidden">
            <div id="log-area">
                <p>SUDO_LOGIN: <span id="fake-pass"></span></p>
                <p id="auth-status" style="font-weight:bold;"></p>
                <div id="extra-logs">
                    <p id="l1" class="hidden">Detecting Location Data... <span id="l1-res"></span></p>
                    <p id="l2" class="hidden">Checking blockers... <span id="l2-res" style="color:red;"></span></p>
                    <p id="l3" class="hidden">Attempting bypass... <span id="l3-res"></span></p>
                </div>
            </div>
        </div>

        <div id="step3" class="hidden">
            <h1 class="red" style="font-size: 4vw;">LOCATION_FIXED:</h1>
            <h1 style="font-size: 9vw; margin:0; letter-spacing: -2px;">Kita, Akabane</h1>
            <p style="color:white; font-size: 1.5vw; margin-top:20px;">[!] DATABASE_UPDATE_SUCCESSFUL</p>
        </div>
    </div>

    <!-- ジョークであることの明示 -->
    <div class="troll-tag">THIS IS A TROLL / ジョークサイトです</div>

    <script>
        // 背景エフェクト
        const canvas = document.getElementById('matrix'); const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const drops = Array(Math.floor(canvas.width/15)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.08)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#0f0"; ctx.font = "15px monospace";
            drops.forEach((y, i) => {
                ctx.fillText(Math.floor(Math.random()*2), i*15, y*15);
                if (y*15 > canvas.height && Math.random() > 0.98) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 50);

        // トロール演出ロジック
        const name = new URLSearchParams(window.location.search).get('name') || "Target_User";
        document.getElementById('user-name').innerText = name;

        setTimeout(() => {
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
            
            // パスワード自動入力
            let p = 0; const pt = "************";
            const t = setInterval(() => {
                document.getElementById('fake-pass').innerText += pt[p++];
                if (p >= pt.length) {
                    clearInterval(t);
                    setTimeout(() => {
                        document.getElementById('auth-status').innerText = "VERIFIED!";
                        document.getElementById('auth-status').style.color = "cyan";
                        
                        // あなたが希望した詳細ロード演出
                        const log = (id, resId, resText, delay) => {
                            setTimeout(() => {
                                document.getElementById(id).classList.remove('hidden');
                                if(resId) setTimeout(() => document.getElementById(resId).innerText = resText, 800);
                            }, delay);
                        };

                        log('l1', 'l1-res', 'Completed!', 1000);
                        log('l2', 'l2-res', 'Access Denied', 2500); // 絶望タイム
                        log('l3', 'l3-res', 'Access Completed!', 4500); // 強制突破

                        setTimeout(() => {
                            document.getElementById('step2').classList.add('hidden');
                            document.getElementById('step3').classList.remove('hidden');
                        }, 6500);
                    }, 800);
                }
            }, 150);
        }, 2500);
    </script>
</body>
</html>
